# Change the default Omarchy look'n'feel

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # Reduced gaps for tighter window layout
    gaps_in = 3
    gaps_out = 6
    # border_size = 0

    # Use master layout instead of dwindle
    # layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # Use round window corners (matches Walker's 12px border-radius)
    rounding = 12

    # Window opacity (1.0 = opaque, 0.0 = transparent)
    active_opacity = 0.92
    inactive_opacity = 0.85

    # Blur settings
    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
        xray = false
        ignore_opacity = false
    }
}

# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    # Avoid overly wide single-window layouts on wide screens
    # single_window_aspect_ratio = 1 1
}

# Layer rules for blur
layerrule = blur, waybar
layerrule = ignorezero, waybar
# Blur disabled for notifications - prevents corner artifacts
# (Notifications use opaque background instead)
# layerrule = blur, notifications
layerrule = blur, gtk-layer-shell
layerrule = blur, rofi
layerrule = blur, walker
layerrule = blur, swayosd

# Window rules for consistent rounding on all windows
windowrulev2 = rounding 12, class:.*
windowrulev2 = rounding 12, title:.*
windowrulev2 = rounding 12, floating:1
windowrulev2 = rounding 12, pinned:1

# Steam window rules - Fix tiling and scaling
windowrulev2 = tile, class:^(steam)$
windowrulev2 = tile, class:^(steamwebhelper)$
# Fix XWayland 2x scaling issue by forcing XWayland scale to 1
windowrulev2 = rounding 12, class:^(steam)$
