# Control your input devices
# See https://wiki.hypr.land/Configuring/Variables/#input
input {
  # Use multiple keyboard layouts and switch between them with Left Alt + Right Alt
  # kb_layout = us,dk,eu
  kb_layout = us
  kb_options = compose:caps # ,grp:shifts_toggle

  # Change speed of keyboard repeat
  repeat_rate = 40
  repeat_delay = 600

  # Start with numlock on by default
  numlock_by_default = true

  # Mouse sensitivity (0 = no modification, -1.0 to 1.0 range)
  # Increase speed closer to Windows cursor speed (still raw input, just faster)
  sensitivity = 0.7

  # RAW MOUSE INPUT - No acceleration, smoothing, or processing
  # force_no_accel completely disables any mouse acceleration
  force_no_accel = 1
  
  # accel_profile = flat ensures libinput uses a flat profile (no curve)
  # Options: "flat" (1:1 raw input) or "adaptive" (acceleration curve)
  accel_profile = flat

  touchpad {
    # Use natural (inverse) scrolling
    # natural_scroll = true

    # Use two-finger clicks for right-click instead of lower-right corner
    # clickfinger_behavior = true

    # Control the speed of your scrolling
    scroll_factor = 0.4
  }
}

# Scroll nicely in the terminal
windowrule = scrolltouchpad 1.5, class:(Alacritty|kitty)
windowrule = scrolltouchpad 0.2, class:com.mitchellh.ghostty

# Enable touchpad gestures for changing workspaces
# See https://wiki.hyprland.org/Configuring/Gestures/
# gesture = 3, horizontal, workspace
